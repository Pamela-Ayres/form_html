<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag input tipos</title>
</head>
<body>
    <form>
        <!--input text cria uma caixa para digitar textos/caracteres-->
     <label>Text:</label><input type="text"/><br>
     <!--input Numer cria caixa para numeros, mim=0 e referente o minimo de numero e max=100 o maximo definido, o step=5 faz a contagem de 5 em 5-->
     <label>Number:</label><input type="Number" min="0" step = "5" max="100"/><br>
     <!--input button cria um botÃ£o ex: eviar-->
     <label>Button:</label><input type="button" value="Enviar"/><br>
     <!--input range cria um scrol podendo dfinir minimo maximo e valor-->
     <label>Range:</label><input type="range" mim="0" max="100" value="100"/><br>
     <!--input color, criar um boto para definir as cores-->
     <label>Color:</label><input type="color"/><br>
     <!--input e-mail criar um caixa para adicionar o e-mail-->
     <label>E-mail:</label><input type="email"/><br>



    </form>
</body>
</html>
