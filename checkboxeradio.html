<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
</head>

<body>
    <form method="get">
        <h3>Voê selecionou: Pizza de Calabresa</h3>
        <p> Quais Opcionais você deseja</p>
        <input type="checkbox" name="opicional[]" value="queijo"> + queijo<br>
        <input type="checkbox" name="opicional[]" value="queijo"> + calabresa<br>
        <input type="checkbox" name="opicional[]" value="queijo"> + cebola<br>
        <input type="checkbox" name="opicional[]" value="queijo"> + azeitona<br>
        <p> Borada recheada:</p>
        <input type="radio" name="borda" value="sim">Sim<br>
        <input type="radio" name="borda" value="sim">Não<br>
        <p>Bebida:</p>
        <input type="radio" name="bebida" value="Suco">Suco<br>
        <input type="radio" name="bebida" value="Refrigerante">Refrigerante<br>
        <input type="radio" name="bebida" value="Agua">Agua<br>
        <input type="radio" name="bebida" value="nenhum">Nenhum<br>

        <button type="submit">Enviar pedido</button>
    </form>
</body>

</html>
