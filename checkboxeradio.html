<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
</head>
<body>
    <form method="post">
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais Opcionais você deseja:</p>  

        <!-- O "opicional[]" para se tornar uma lista, sem eles o banco de dados vai ler soment e o ultimo selecionado-->
        <!-- O checbox caixinha com check-->
        <label><input type="checkbox" name="opicional[]" value="queijo">Queijo</label><br>
        <label><input type="checkbox" name="opicional[]" value="calabresa">Calabresa</label><br>
        <label><input type="checkbox" name="opicional[]" value="cebola">Cebola</label><br>
        <label><input type="checkbox" name="opicional[]" value="azeitona">Azeitona</label><br>

        <p>Borda recheada:</p>
        <label><input type="radio" name="borda" value="sim"> Sim</label><br>
        <label><input type="radio" name="borda" value="nao"> Não</label><br>
        <!-- O radio formato redondo com check-->      
        <p>Bebida:</p>
        <label><input type="radio" name="bebida" value="suco"> Suco</label><br>
        <label><input type="radio" name="bebida" value="refrigerante"> Refrigerante</label><br>
        <label><input type="radio" name="bebida" value="agua"> Água</label><br>
        <label><input type="radio" name="bebida" value="nenhum"> Nenhum</label><br>

        <button type="submit">Enviar pedido</button>
    </form>
</body>
</html>
