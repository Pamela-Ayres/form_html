<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
     <!-- o autocomplete completa as onformações do formulario--> 
     <!-- O action e para inserir a url que o formulario sera inserida--> 
     <!-- O onsubmit ele respeita o botão enviar  e coloca como campo obrigatorio--> 

    <form onsubmit="" name="signup" autocomplete="on" method="post" action="#">
       
        Nome: * <input type="text" id="name" name="name" placeholder="Inserir o nome"><br>
 
        Idade: * <input type="number" id="age" name="age" placeholder="Inserir a idade"><br>
 
        Senha: * <input type="password" id="password" name="password" placeholder="Inserir a senha"><br>

        <!-- O botão submit e para enviar relatorio--> 
          <!-- O botão reset e para limpar o campo escrito--> 
            
         <button type="submit">Enviar</button>
     </form>
</body>
</html>
